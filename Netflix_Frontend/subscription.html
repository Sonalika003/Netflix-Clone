<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix Subscription</title>
</head>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: #141414;
  }

  .container {
    position: relative;
    max-width: 100%;
    height: 100vh;
    overflow: hidden;
  }

  .background-image {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: url(https://assets.nflxext.com/ffe/siteui/vlv3/d7af077c-af5a-4055-8f9a-740a43588583/95bae10c-9773-4447-af4e-612a244231bd/IN-en-20230717-popsignuptwoweeks-perspective_alpha_website_large.jpg);
    /* Replace with your own background image */
    background-size: cover;
    filter: brightness(0.6);
    /* You can adjust the opacity with this filter */
  }

  .subscription-form {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: rgba(0, 0, 0, 0.8);
    padding: 40px;
    border-radius: 8px;
    color: #ffffff;
    text-align: center;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    max-width: 600px;
    width: 100%;
  }

  .subscription-form h1 {
    margin: 0 0 20px;
    font-size: 28px;
  }

  .plan {
    margin: 20px;
    padding: 20px;
    border: 2px solid #ffffff;
    border-radius: 8px;
  }

  .plan h2 {
    margin: 0 0 10px;
    font-size: 24px;
  }

  .plan p {
    margin: 5px 0;
  }

  .plan button {
    display: block;
    width: 100%;
    padding: 16px;
    background-color: #e50914;
    color: #ffffff;
    border: none;
    border-radius: 4px;
    font-size: 18px;
    cursor: pointer;
    transition: background-color 0.3s;
  }

  .plan button:hover {
    background-color: #b80c0e;
  }
</style>

<body>
  <div class="container">
    <div class="background-image"></div>
    <div class="subscription-form">
      <h1>Choose Your Plan</h1>
      <form >
        <div class="plan">
          <h2>Basic</h2>
          <p>Watch on 1 device</p>
          <p>Standard Definition (SD)</p>
          <p>Rs 199.00/month</p>
          <button class="btn" type="submit" data-id="0">Select Plan</button>
        </div>
        <div class="plan">
          <h2>Standard</h2>
          <p>Watch on 2 devices</p>
          <p>High Definition (HD)</p>
          <p>Rs 399.00/month</p>
          <button class="btn" type="submit" data-id="1">Select Plan</button>
        </div>
        <div class="plan">
          <h2>Premium</h2>
          <p>Watch on 4 devices</p>
          <p>Ultra High Definition (UHD)</p>
          <p>Rs 699.00/month</p>
          <button class="btn" type="submit" data-id="2">Select Plan</button>
        </div>
      </form>
    </div>
  </div>
</body>
<script>

  let subscription = [{
    "Type": "Basic",
    "Price": "199.00"
  },
  {
    "Type": "Standard",
    "Price": "499.00"
  }, {
    "Type": "Premium",
    "Price": "699.00"
  }]
  // Get all the buttons with the class "btn"
  const buttons = document.querySelectorAll(".btn");

  // Add a click event listener to each button
  buttons.forEach(button => {
    button.addEventListener("click", (e) => {
      // Get the value of the button when clicked
      const buttonValue = e.target.dataset.id;
      const confirmMessage = `Are you sure you want to select the "${subscription[buttonValue].Type}" plan?`;
      const userConfirmed = window.confirm(confirmMessage);

      // If the user clicks OK, perform further actions
      if (userConfirmed) {
        // You can perform any specific actions here based on the user's confirmation
        // For example, you can submit the form or redirect to another page.
        // In this example, we just log the selected plan to the console.
        localStorage.setItem("subscription",JSON.stringify(subscription[buttonValue]))
        window.open("./payment.html")
      }
      
    });
  });
</script>

</html>
